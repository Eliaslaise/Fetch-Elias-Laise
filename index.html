<!DOCTYPE html>
<html>
  <head>
    <title>Desafio Fetch</title>
    <link rel="stylesheet" href="materialize/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="materialize/materialize.min.js"></script>
    <script src="js/contenido.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body class="dark">
    <nav>
			<div class="enlaces">
				<a href="#">Inicio</a>
				<a href="#">Series</a>
				<a href="#">Peliculas</a>
			</div>
		</nav>
    <div class="center">
        <h1 class="blue-text"><strong>FetchFlix</strong></h1>
    </div>
    <div id="cargando" class="center">
        <br><br>
          <i class="large material-icons blue-text">movie</i>
        <br><br>
        <br><br>
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
    </div>
    <div id="contenido" class="row center">
      
    </div>
  </body>
</html>
